</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark blue lighten-1">
       <a class="navbar-brand" href="#">Livraria Silva</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-5" aria-controls="navbarSupportedContent-5" aria-expanded="false" aria-label="Toggle navigation">

       <div class="collapse navbar-collapse" id="navbarSupportedContent-5">
           <ul class="navbar-nav mr-auto">

                   <a class="nav-link waves-effect waves-light" href="#"><i class="fa fa-sign-out"></i></a>

       </div>
   </nav>

  <section id="form">
    <div class="container pt-5 pb-5">
      <div class="row">
        <div class="col-md-12 text-center">
          <h3 class="text-uppercase">preencha os campos
            <br>
            <span>e faça seu cadastro</span>
          </h3>
          <p>É muito importante que você preencha todos os campos para realizar o seu cadastro</p>
            <form>
                <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="inputAddress">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Ex.: Harry Potter e o Cálice de Fogo">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="inputAddress">Editora</label>
                        <input type="text" class="form-control" id="editora" placeholder="Ex.: Intriseca">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="inputAddress">teste</label>
                        <input type="text" class="form-control" id="teste" placeholder="Componente">
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="inputAddress2">teste 2</label>
                        <input type="text" class="form-control" id="teste2" placeholder="Componente 2">
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">Estado de Uso</label>
                      <select id="inputState" class="form-control">
                        <option selected>Selecione</option>
                        <option>Novo</option>
                        <option>Usado</option>
                      </select>
                    </div>
                    <div class="form-group col-md-1 mt-4">
                        <button type="submit" class="btn btn-default">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
  </section>

</body>
